    <div class="test__wrapper">

            <svg>
                <path d="m 30 2 h-18 a6,6 0 0 0 -6,6 v160 h12 h-12 v15 " fill="none" stroke="#ccc" stroke-width="2" />

                    <div class="test__diagram__text__grow">

                        <div>3.1</div>

                    </div>
                    <div class="test__detailed__item__progress">
                        <div>

                        </div>
                        <div class="test__detailed__item__progress__value">

                    </div>
                </div>

                <div class="test__detailed__item">
                    <div class="test__detailed__item__category">Скептики</div>
